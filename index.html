<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="projectContainer"><form action="#" id="addProject" class="hidden"><h3>NEW PROJECT</h3><input id="name" placeholder="name" required> <button type="submit">Add Project</button> <button class="exitProject" type="button">X</button></form><ul id="projectList"></ul><div class="addProject">+</div></div><form action="#" id="addToDo" class="hidden"><h3>ADD TO DO</h3><input id="title" placeholder="title" required> <input id="description" placeholder="description" required> <input type="date" id="dueDate" placeholder="due date" required> <input type="number" min="1" max="3" id="priority" placeholder="priority" required> <button type="submit">Add To Do</button> <button class="exitToDo" type="button">X</button></form><form action="#" id="editModal" class="hidden"><h3>EDIT TO DO</h3><input id="titleEdit" placeholder="to-do title"> <input id="descriptionEdit" placeholder="description"> <input type="date" id="dueDateEdit" placeholder="due date"> <input type="number" min="1" max="3" id="priorityEdit" placeholder="priority"> <button type="submit">Edit</button> <button class="exitEdit" type="button">X</button></form><div class="toDoContainer"><span class="board"><ul id="toDoList"></ul><div class="addToDo">+</div></span></div></body></html>
